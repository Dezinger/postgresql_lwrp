- tar xf .travis/secret_keys.tar -C .travis
- mv .travis/travis_rsa ~/.ssh/id_rsa

deploy:
  edge:
    source: Artemmkin/dpl
    branch: master
  provider: chef-supermarket
  user_id: express42
  client_key: ".travis/express42.pem"
  cookbook_category: Databases
  skip_cleanup: true
  on:
