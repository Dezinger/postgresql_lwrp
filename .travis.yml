language: ruby
bundler_args: --without kitchen_vagrant development --path=~/.bundle
before_install:
- 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
- gem install bundler bundle_cache
- bundle_cache_install
after_script:
- bundle_cache
rvm:
- 2.0.0
script:
- bundle exec rubocop
- bundle exec foodcritic -f any .
- bundle exec rspec
branches:
  only:
  - new_era
